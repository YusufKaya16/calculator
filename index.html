<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS file -->
    <link rel="stylesheet" href="CSS-Files/style.css">
    <!-- fontawesome not working, so Ä± used the svg icon for rotate -->


</head>

<body>

    <section class="container m-0 p-3 d-flex flex-column gap-2 bg-dark" id="calculator">

        <header class="card-header d-flex justify-content-between align-items-center m-0">
            <h3 class="text-dark fw-bold">Calculator</h3>
            <button class="btn shadow-none text-center d-flex">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512"
                    id="btnIcon"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z" />
                </svg>
            </button>
        </header>

        <article>
            <textarea id="display" class="form-control text-light bg-transparent fs-3 shadow-none rounded-3 border-2"
                name="calculator-input" id="calculator-input" rows="3" contenteditable
                autocapitalize="characters"></textarea>
        </article>

        <main class="container p-0" id="calculator-button">

            <div class="row p-0 m-0 d-flex justify-content-center">
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-gray" data-type="clear">AC</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-gray" id="pointer">+/-</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-gray" id="percentage">%</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-operator" data-type="operator"
                        data-key="divide">&divide;</button>
                </div>
            </div>

            <div class="row p-0 m-0 d-flex justify-content-center gy-2">
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">7</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">8</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">9</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-operator" data-type="operator"
                        data-key="times">&times;</button>
                </div>
            </div>
            <div class="row p-0 m-0 d-flex justify-content-center gy-2">
                <div class="col text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">4</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">5</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">6</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-operator" data-type="operator"
                        data-key="minus">&minus;</button>
                </div>
            </div>
            <div class="row p-0 m-0 d-flex justify-content-center gy-2">
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">1</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">2</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">3</button>
                </div>
                <div class="col-3 text-center p-0">
                    <button class="btn bg-primary text-light fs-3 btn-bg-operator" data-type="operator"
                        data-key="plus">&plus;</button>
                </div>
            </div>

            <div class="row p-0 m-0 d-flex justify-content-center gy-2">
                <div class="col-6 text-start">
                    <button class="btn bg-primary text-light fs-3 w-100 text-start rounded-pill btn-number-bg"
                        data-type="number">0</button>
                </div>
                <div class="col-3 p-0 text-center">
                    <button class="btn bg-primary text-light fs-3 btn-number-bg" data-type="number">.</button>
                </div>
                <div class="col-3 p-0 text-center">
                    <button class="btn bg-primary text-light fs-3 btn-bg-operator" data-type="equal">=</button>
                </div>
            </div>

        </main>

    </section>

    <script src="script.js"></script>

</body>

</html>
